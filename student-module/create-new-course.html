<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course</title>
    <link rel="shortcut icon" href="../storage/img/smartlearnlogobackgroundless.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/component/nav.css">
    <link rel="stylesheet" href="../styles/create-new-user.css">
</head>
<body>
    <div id="nav"></div>
    <main class="container conta mt-4">
         <div class="form-card">
      <div class="text-center mb-4">
        <h1>Create New Course</h1>
        <p class="text-muted">Fill out the form below to add a new course</p>
      </div>

      <form class="px-5 py-2">
        <div class="mb-3">
          <label for="inputTitle" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="inputTitle" placeholder="Enter full name of course">
        </div>
        <div class="mb-3">
          <label for="inputDescription" class="form-label">Description</label>
          <input type="text" class="form-control" id="inputDescription" placeholder="Enter Description">
        </div>
        <div class="mb-3">
          <label for="inputLessons" class="form-label">Lecciones</label>
          <input type="number" class="form-control" id="inputLessons" placeholder="Enter lessons number(exp): 67">
        </div>
        <div class="mb-3">
          <label for="inputImgUrl" class="form-label">Url de la imagen</label>
          <input type="text" class="form-control" id="inputImgUrl" placeholder="Enter a url">
        </div>
        <div class="mb-3">
          <label for="inputId" class="form-label">Teacher ID</label>
          <input type="number" class="form-control" id="inputId" placeholder="Enter teacher ID(examp): 67">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">Create Course</button>
        </div>
    </form>
    </main>
</body>
<script src="../script/components/nav_and_route_protection.js"></script>
<script src="../script/create-new-course.js"></script>
</html>
