<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Users</title>
    <link rel="shortcut icon" href="../../storage/img/smartlearnlogobackgroundless.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/component/nav.css">
    <link rel="stylesheet" href="../styles/create-new-user.css">
</head>
<body>
    <div id="nav"></div>
    <main class="container conta mt-4">
         <div class="form-card">
      <div class="text-center mb-4">
        <h1>Create New User</h1>
        <p class="text-muted">Fill out the form below to add a new user</p>
      </div>

      <form class="px-5 py-2">
        <div class="mb-3">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName" placeholder="Enter full name">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter Emal">
        </div>
        <div class="mb-3">
          <label for="inputPhone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="+57 300 123 4567">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Enter a secure password">
        </div>
        <div class="mb-3">
          <label for="inputRole" class="form-label">Role</label>
          <select id="inputRole" class="form-select">
            <option value="">Select role...</option>
            <option value="Estudiante">Estudiante</option>
            <option value="Docente">Docente</option>
            <option value="Administrador">Administrador</option>
          </select>
        </div>
        <div class="form-section-title text-center my-4">Location</div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Enter city">
          </div>
          <div class="col-md-6 mb-3">
            <label for="inputCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="inputCountry" placeholder="Enter country">
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">Create User</button>
        </div>
    </form>
    </main>
</body>
<script src="../script/components/nav_and_route_protection.js"></script>
<script src="../script/create-new-user.js"></script>
</html>
