    <div id="nav"></div>

    <div id="ventana" class="ventana">
        <h1>Create New Course</h1>
        <form action="" method="post" target="_blank">
            <div>
                <strong>Name</strong> <br> <input type="text" placeholder="Escribe aquí tu nombre"> <br>
                <!--Cargar una foto-->
            </div>
                <strong> Description </strong> <br> <textarea name="courseDescription"
                    id="course-description"></textarea>
                <div>
                    <strong>Area</strong> <br> <input type="text"> <br>
                    <strong>Teacher</strong> <label for="teachers"> </label> <br>
                    <select name="teachers" id="teachers-option">
                        <!--<option value="">hola</option>
                    <option value=""> </option>
                    <option value=""> </option>-->
                    </select>
                </div>
                <h2>Duration</h2>
                <strong> Fecha de Inicio </strong> <br> <input type="date" placeholder="dd / mmm / aaaa"> <br>
                <strong> Fecha de Terminación</strong> <br> <input type="date" placeholder="dd / mmm / aaaa"> <br>
        </form>
        <div >
            <input type="button" value="">
            <input type="button" value="submit">
        </div>
</body>
