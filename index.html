<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Learn - Iniciar Sesión</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="shortcut icon" href="./storage/img/smartlearnlogobackgroundless.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="card-shadown">
            <div class="login-card">
                <div class="logo">
                    <img src="./storage/img/smartlearnlogobackgroundless.png" alt="Samrt Learn Logo" class="logo-img">
                </div>
                <p>Inicie sesión en su cuenta para continuar</p>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="inputEmail" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="inputPassword" name="password" required>
                    </div>
                    <div id="errorMessage">
                    </div>
                    <button type="submit">Iniciar sesión</button>
                </form>
                <div class="links">
                    <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                    <p>¿No tiene una cuenta? <a href="/login/register/index.register.html" class="register">Regístrese</a></p>
                </div>
            </div>

        </div>
    </div>
    <script src="./script/auth/login.js"></script>
</body>

</html>
